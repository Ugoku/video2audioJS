<!DOCTYPE html5>
<html>
<head>
<title>video2audioJS</title>

</head>  
<body>
<video src="rabbit320.mp4" controls></video>
<audio src="" controls></audio>
<script>
var context=new (window.AudioContext||window.webkitAudioContext)();
var source=context.createMediaElementSource(document.querySelector("video"));
var dest=context.createMediaStreamDestination(document.querySelector("audio"));
document.querySelector("audio").srcObject=dest;
source.connect(context.destination);
document.querySelector("audio").srcObject=dest;
</script>
</body>
</html>
