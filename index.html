<!DOCTYPE html5>
<html>
<head>
<title>video2audioJS</title>

</head>  
<body>
<video src="rabbit320.mp4" controls></video>
<audio src="" controls></audio>
<script>
var context=new (window.AudioContext||window.webkitAudioContext)();
document.querySelector("audio").srcObject=context.createMediaStreamDestination().stream;
context.createMediaElementSource(document.querySelector("video")).connect(context.destination);
</script>
</body>
</html>
